{% extends "base.html" %}
{% block header %}
  <h1>
    {% block title %}
      Register
    {% endblock title %}
  </h1>
{% endblock header %}
{% block content %}
  <form method="post">
    {{ form.hidden_tag() }}
    {% for field in form %}
      {% if field.name != 'csrf_token' %}
        {{ field.label }}
        {{ field }}
      {% endif %}
    {% endfor %}
  </form>
{% endblock content %}
