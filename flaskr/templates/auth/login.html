{% extends "base.html" %}
{% block header %}
  <h1>
    {% block title %}
      Log In
    {% endblock title %}
  </h1>
{% endblock header %}
{% block content %}
  <form method="post">
    {{ form.hidden_tag() }}
    <label for="username">{{ form.email.label }}</label>
    {{ form.email }}
    <label for="password">{{ form.password.label }}</label>
    {{ form.password }} {{ form.submit }}
  </form>
{% endblock content %}
