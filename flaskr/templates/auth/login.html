{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  {{form.hidden_tag()}}
  <label for="username">{{form.email.label}}</label>
  {{form.email}}
  <label for="password"> {{form.password.label}}</label>
  {{form.password}} {{form.submit}}
</form>
{% endblock %}
