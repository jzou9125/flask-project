<!DOCTYPE html>
<title>
  {% block title %}
  {% endblock title %}
- Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav>
  <h1>Flask Blog</h1>
  <p>Home</p>
  <p>About</p>
  <a href="{{ url_for('auth.login') }}">Log In</a>
  <a href="{{ url_for('auth.register') }}">Register</a>
</nav>
<section class="content">
  <header>
    {% block header %}
    {% endblock header %}
  </header>
  {% block content %}
  {% endblock content %}
</section>
<section class="sidebar">
  <h1>Our Sidebar</h1>
  <p>You can put any information here you'd like</p>
  <ul>
    <li>Latest Post</li>
    <li>Announcements</li>
    <li>Calendars</li>
    <li>etc</li>
  </ul>
</section>
